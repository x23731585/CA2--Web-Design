<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="Contactus">

        <!--Contact Form for users on the website-->
        <form id="contactForm"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" minlength="3">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" minlength="7">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Enter the subject" minlength="3">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter the message" minlength="15"></textarea>
          
            <!-- Onlcick event so when the user clicks submit there is an onclick event that displays a message-->
            <button type="submit" onclick="showAlert()">Submit</button>
        </form>

        <div class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <form id="newsletterForm">
                <label for="newsletterEmail">Email:</label>
                <input type="email" id="newsletterEmail" name="newsletterEmail" required>

                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>

            <footer class="footerone">
                 <a href="#">Terms and Conditions</a>
                 <a href="#">Credits</a>
                 <a href="#">Contact Us</a>
                 <a href="#">Explore</a>
                 <a href="#">Home</a>
                 <a href="#">About Us</a>
                 <a href="#">Shop</a>
             </footer>

            <script>
              
              function showAlert() {
        var form = document.getElementById('contactForm');
        if (form.checkValidity()) { /* check to see if the form is valid*/
            alert("Your Message Has Been Successfully Sent!");
        } else {
            // Optionally, you can display an error message or take other actions
            alert('Please fill out all required fields correctly.');
        }
    }
                

            </script>

        
</body>
</html>
